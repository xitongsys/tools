<!DOCTYPE html>
<html>
  <head>
     <meta charset="UTF-8">
     <style>
        html, body {
            width: 300px;
            margin: 3px;
            padding: 3px;
            margin-right: 10px;
            overflow: hidden;
        }
     </style>
  </head>
  <body>
    <h3>使用说明</h3>
    <br>本插件用于自动完成基金从业人员培训</br>
    <br>打开培训页面视频后，插件会在后台自动上传学习记录</br>
    <br>大概10s后学习完成会弹出对话框，此时刷新页面会发现学习进度已接近完成</br>
    <br>每次完成，因为时间太短，网站不会认为你学完了，也就不会谈出课程学完的对话框，因此需要等待一段时间再回到页面，看完最后几秒视频即可完成</br>

    <h3>本插件仅用于学习目的，不得用于实际使用</h3>

    <script src="popup.js"></script>
  </body>
</html>
